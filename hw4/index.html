<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WebPage Title </title>
    </head>

    <body onload="main()">
        <canvas id="webgl" width = "800" height = "800">
            Please use a browser that support "canvas"
        </canvas>
        <script src="cuon-matrix.js"></script>
        <script src="WebGL.js"></script>
        <div class="slidecontainer1">
            X Move:<input type="range" min="-95" max="100" value="0" class="slider" id="movex">
            Y Move:<input type="range" min="-70" max="55" value="-5" class="slider" id="movey">
        </div>
        <div class="slidecontainer2">
            Joint 1:<input type="range" min="-90" max="90" value="0" class="slider" id="joint1">
            Joint 2:<input type="range" min="-90" max="90" value="0" class="slider" id="joint2">
            Joint 3:<input type="range" min="-90" max="90" value="0" class="slider" id="joint3">
            Joint 4:<input type="range" min="-90" max="90" value="0" class="slider" id="joint4">
        </div>
        <div class="slidecontainer3">
            Robot size:<input type="range" min="-45" max="45" value="1" class="slider" id="robotSize">
        </div>
    </body>
</html>
